<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - GPT 문제 메이커</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-input.error {
            border-color: #ff4757;
        }

        .error-message {
            color: #ff4757;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #2ed573;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 1;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← 홈으로</a>
    
    <div class="register-container">
        <div class="logo">📚</div>
        <h1 class="title">회원가입</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="email" class="form-label">이메일</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="example@email.com"
                    required
                >
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">비밀번호</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="최소 6자 이상"
                    required
                >
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    class="form-input" 
                    placeholder="비밀번호를 다시 입력하세요"
                    required
                >
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                회원가입
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                회원가입 중...
            </div>
        </form>
        
        <div class="login-link">
            이미 계정이 있으신가요? <a href="login.html">로그인</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');

        // 실시간 유효성 검사
        document.getElementById('email').addEventListener('blur', validateEmail);
        document.getElementById('password').addEventListener('input', validatePassword);
        document.getElementById('confirmPassword').addEventListener('input', validateConfirmPassword);

        function validateEmail() {
            const email = document.getElementById('email');
            const error = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!email.value) {
                showError(email, error, '이메일을 입력해주세요.');
                return false;
            } else if (!emailRegex.test(email.value)) {
                showError(email, error, '올바른 이메일 형식이 아닙니다.');
                return false;
            } else {
                hideError(email, error);
                return true;
            }
        }

        function validatePassword() {
            const password = document.getElementById('password');
            const error = document.getElementById('passwordError');
            
            if (!password.value) {
                showError(password, error, '비밀번호를 입력해주세요.');
                return false;
            } else if (password.value.length < 6) {
                showError(password, error, '비밀번호는 최소 6자 이상이어야 합니다.');
                return false;
            } else {
                hideError(password, error);
                validateConfirmPassword(); // 비밀번호 변경 시 확인 비밀번호도 재검사
                return true;
            }
        }

        function validateConfirmPassword() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const error = document.getElementById('confirmPasswordError');
            
            if (!confirmPassword.value) {
                showError(confirmPassword, error, '비밀번호 확인을 입력해주세요.');
                return false;
            } else if (password.value !== confirmPassword.value) {
                showError(confirmPassword, error, '비밀번호가 일치하지 않습니다.');
                return false;
            } else {
                hideError(confirmPassword, error);
                return true;
            }
        }

        function showError(input, errorElement, message) {
            input.classList.add('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError(input, errorElement) {
            input.classList.remove('error');
            errorElement.style.display = 'none';
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 모든 필드 유효성 검사
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();
            const isConfirmPasswordValid = validateConfirmPassword();
            
            if (!isEmailValid || !isPasswordValid || !isConfirmPasswordValid) {
                return;
            }
            
            // 로딩 시작
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch('api/register.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('회원가입이 완료되었습니다!');
                    window.location.href = 'login.html';
                } else {
                    alert(result.message || '회원가입에 실패했습니다.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('서버 오류가 발생했습니다. 다시 시도해주세요.');
            } finally {
                // 로딩 종료
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
