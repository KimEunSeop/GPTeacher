<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 보기 - AI Teacher</title>
    <link rel="stylesheet" href="css/question_detail.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">AI Teacher</div>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">대시보드</a>
                <a href="mypage.html" class="nav-link">마이페이지</a>
                <a href="logout.php" class="nav-link">로그아웃</a>
            </div>
        </div>
    </header>

    <div class="container">
        <a href="dashboard.html" class="back-link">
            ← 대시보드로 돌아가기
        </a>

        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <div>문제를 불러오는 중...</div>
        </div>

        <div id="errorState" class="error-state" style="display: none;">
            <div>❌</div>
            <div>문제를 불러올 수 없습니다.</div>
        </div>

        <div id="questionContent" style="display: none;">
            <div class="question-header">
                <h1 class="question-title" id="questionTitle">문제 제목</h1>
                <div class="question-meta">
                    <div class="meta-item">
                        <span>📅</span>
                        <span id="createdDate">생성일</span>
                    </div>
                    <div class="meta-item">
                        <span>📄</span>
                        <span id="pdfFileName">PDF 파일명</span>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="downloadQuestion()">📥 다운로드</button>
                    <button class="btn btn-danger" onclick="deleteQuestion()">🗑️ 삭제</button>
                </div>
            </div>

            <!-- 문제 네비게이션 -->
            <div class="question-navigation">
                <button class="nav-btn nav-prev" id="prevBtn" onclick="goToPreviousQuestion()" disabled>
                    <span class="nav-icon">←</span>
                    <span class="nav-text">이전 문제</span>
                </button>
                <span class="question-counter" id="questionCounter">문제 1 / 5</span>
                <button class="nav-btn nav-next" id="nextBtn" onclick="goToNextQuestion()" disabled>
                    <span class="nav-text">다음 문제</span>
                    <span class="nav-icon">→</span>
                </button>
            </div>

            <div class="content-tabs">
                <div class="tab-header">
                    <button class="tab-button active" onclick="switchTab('questions')">
                        📝 문제 보기
                    </button>
                    <button class="tab-button" onclick="switchTab('answers')">
                        ✅ 정답 보기
                    </button>
                    <button class="tab-button" onclick="switchTab('study')">
                        📚 학습 모드
                    </button>
                </div>

                <div class="tab-content">
                    <div id="questionsTab" class="tab-pane active">
                        <div id="questionsList">
                            <!-- 문제들이 여기에 동적으로 로드됩니다 -->
                        </div>
                    </div>

                    <div id="answersTab" class="tab-pane">
                        <div id="answersList">
                            <!-- 정답들이 여기에 동적으로 로드됩니다 -->
                        </div>
                    </div>

                    <div id="studyTab" class="tab-pane">
                        <div class="study-mode">
                            <p style="margin-bottom: 20px; color: #666;">
                                <strong>학습 모드:</strong> 문제를 먼저 풀어보고 '정답 보기' 버튼을 클릭하여 답을 확인하세요.
                            </p>
                            <div id="studyQuestions">
                                <!-- 학습용 문제들이 여기에 동적으로 로드됩니다 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 31253) 충청남도 천안시 동남구 병천면 충절로 1600 (가전리, 한국기술교육대학교) Tel. 010-3658-7761 | Copyrightⓒ2025 AI Teacher. All rights reserved.</p>
    </footer>

    <script src="js/question_detail.js"></script>
</body>
</html>
