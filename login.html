<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - AI Teacher </title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <a href="index.html" class="back-link">← 홈으로</a>
    
    <div class="login-container">
        <div class="logo">🎓</div>
        <h1 class="title">로그인</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">이메일</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="example@email.com"
                    required
                >
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">비밀번호</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="비밀번호를 입력하세요"
                    required
                >
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                로그인
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                로그인 중...
            </div>
        </form>
        
        <div class="register-link">
            계정이 없으신가요? <a href="register.html">회원가입</a>
        </div>
    </div>

    <footer>
        <p>&copy; 31253) 충청남도 천안시 동남구 병천면 충절로 1600 (가전리, 한국기술교육대학교) Tel. 010-3658-7761 | Copyrightⓒ2025 AI Teacher. All rights reserved.</p>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
